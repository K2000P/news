		<style>
			#headlines > li,#footer,#header,#header2{
			padding: 10px;
			}
			#headlines > li{
				color:black;
			}
			#ctext{
				float: right;
			}
			#header,#header2{
				text-align:center;font:1.7em bold small-caps;
			}
			.source{
				float:right;font:.6em semi-condensed;
			}
			.source a:link {
				color:#009999;
			}

		</style>
		<script type="text/javascript">
			$(document).ready(function(){
				$.ajax({
					url:"news.php",
					method:"GET",
					data : { url : "https://newsapi.org/v1/articles?source=business-insider&sortBy=top&apiKey=5442ba94308445dab5609ac218fc7cc0"},
					success : function(data){
						var news=JSON.parse(data);
						var obj=news.articles;
						$.each(obj,function(i,e){
						$("#news").append("<li><h3>"+e.title+"</h3><br>"+e.description+"<br><italics>"+e.author+"</italics></li>");
						});
					}

				});
			});


		</script>

			<div data-role="page" id="page1" data-theme="b">
		<div data-role="header" id="header"  data-theme="b" >Business Insider<span class="source">Powered By : <a href="http://www.newsapi.org">NewsAPI.org</a></span></div>
		<div data-role="content" class="ui-content" id="content" data-theme="a">
			<ul id="news" data-role="listview" data-inset="true" data-filter="true"></ul>
		</div>
		<div data-role="footer" id="footer" data-theme="c">copyright @2017<br></div>
