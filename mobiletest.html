			<script type="text/javascript">
			$(function(){

		$.ajax({url:"category.json",
		dataType:"JSON",
		type:"GET",
		success:function(data){
			console.log(data);
					$.each(data,function(i,key){
					$("#list").append('<li>'+key.id+' : '+key.itemName+'</li>');
			});
			$("#list").listview("refresh");

		}
			});
		});
			</script>
			</head>
		<body>
			<div id="notes" data-role="page" data-theme="a">
			<div data-role="header"><h2>category</h2></div>
			<div data-role="content"><ul id="list" data-role="listview" data-inset="true" data-filter="true" ></ul></div>
		</div>
